<head></head>

<body>
    <script>
        const sumant = {
            name: "Sumant Kumar",
            qualification: "B.E",
            sum: function() {
                console.log(this.name);
                var add = 2 + 2;
                console.log("sum of two no. is " + add);
                console.log(this);

                function child() {
                    var name = "Sumant";
                    console.log("Child method name: " + name);
                    console.log(this);
                }

                child();
            }
        }
        sumant.sum();
    </script>
