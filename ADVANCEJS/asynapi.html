<script>

    /*The Fetch API.API
    The Fetch API provides a fetch() method defined
    on the window object, which you can use to
    perform requests.

    This methods returns a Promise that you can use to
    retrieve the response of the request.*/

    async function getCovidapi(){
       const jsondata =await fetch('https://api.covid19api.com/summary');
       //console.log(jsondata);

       const jsdata = await jsondata.json();
       console.log(jsdata.Countries[101].Country);
    }

    getCovidapi();

</script>
