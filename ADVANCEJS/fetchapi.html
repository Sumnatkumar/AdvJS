<p id="apiindia"></p>
<script type="text/javascript">
/*The Fetch API.

The Fetch API provides a fetch() method defined on the
window object, which you can use to perform requests.
This method returns a Promise that you can use to retrieve
the response of the request*/

fetch('https://covid19api.com/summary').then((apidata) => {
    console.log(apidata);
    return apidata.json();
})
.then( (actualdata) => {
    //console.log(actualdata);
    const mydata = actualdata.Countries[101];
    document.getElementById('apiindia').innerHTML = mydata;
})
.catch( (error) => {
    console.log(`The Error: ${error}`);
});

</script>
